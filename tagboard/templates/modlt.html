    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Modify User Tags</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="AddLocTag" method="post">
                {% csrf_token %}
                <input type="hidden" name="locname" id = "locname" value = {{ locname }}>
            <button type="submit">Add Tag</button>
        </form>
        <form action="EditLocTags" method="post">
                {% csrf_token %}
                <input type="hidden" name="locname" id = "locname" value = {{ locname }}>
            <button type="submit">Go Back To Location List</button>
        </form>
              </form>
        <table>
            <tr>    
                <th>
                    Tags
                </th>
                <th>
                    Remove
                </th>
            </tr>
            {% for tag in tags %}
            <tr>
                <form action="DeleteLocTag" method="post">
                        {% csrf_token %}
                    <td> 
                            {{ tag }}
                        <input type="hidden" name="tag" id = "tag" value = {{ tag }}>
                        <input type="hidden" name="locname" id = "locname" value = {{ locname }}>
                    </td>
                    <td>
                        <button type="submit">delete</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </table>
        
        <script src="" async defer></script>
    </body>
