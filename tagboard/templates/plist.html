  <h1 id="title">Participant List</h1>
  <div id="form-outer">
    <form  action="EventStep5" method="POST">
      {% csrf_token %}
      <input type="hidden" name="ename" id="ename" value = {{ename}}>
      <input type="hidden" name="esdate" id="esdate" value = {{esdate}}>
      <input type="hidden" name="eedate" id="eedate" value = {{eedate}}>
      <input type="hidden" name="eetime" id="eetime" value = {{eetime}}>
      <input type="hidden" name="estime" id="estime" value = {{estime}}>
      <input type="hidden" name="cname" id="cname" value = {{cname}}>
      <input type="hidden" name="pno" id="pno" value = {{pno}}>
      <input type="hidden" name="eid" id="eid" value = {{eid}}>
      <div class="rowTab">
        <table>
            <tr>
                <th><h2>Tags</h2></th>
            </tr>
            <tr>
                <td><input type="checkbox" name="etag" value="etag">shashanka<br></td>
                {{p3tag}}
                {{ename}}
            </tr>
        </table>
      </div>
          <input type="hidden" name="p3tag" value="restricted">

        <button type="submit" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Next</button>
    </form>

  </div>
